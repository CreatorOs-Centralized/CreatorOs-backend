name: Deploy to VM

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Pull latest code and restart Docker Compose
        uses: appleboy/ssh-action@v1.2.0
        env:
          GH_TOKEN: ${{ github.token }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          passphrase: ${{ secrets.VM_SSH_PASSPHRASE }}
          envs: GH_TOKEN,GITHUB_REPOSITORY
          script: |
            set -e
            cd /home/${{ secrets.VM_USER }}/CreatorOs-Backend
            git pull https://x-access-token:${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git main

            if command -v docker-compose >/dev/null 2>&1; then
              docker-compose down
              docker-compose up -d --build
            else
              docker compose down
              docker compose up -d --build
            fi
