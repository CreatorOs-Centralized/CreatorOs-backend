spring.application.name=asset-service

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/asset_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# R2 Configuration (Cloudflare)
r2.access-key=${R2_ACCESS_KEY:placeholder_access_key}
r2.secret-key=${R2_SECRET_KEY:placeholder_secret_key}
r2.endpoint=${R2_ENDPOINT:https://<accountid>.r2.cloudflarestorage.com}
r2.bucket-name=${R2_BUCKET_NAME:asset-bucket}

# File Upload Limits
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB
