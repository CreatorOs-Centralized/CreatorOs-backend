spring.application.name=analytics-service

# Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/analytics_db
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# Kafka Configuration
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.consumer.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.consumer.group-id=analytics-service
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Lifecycle & Shutdown
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=20s

# Server
server.port=${SERVER_PORT:8086}

# Logging
logging.level.root=${LOG_LEVEL:INFO}
logging.level.com.creatoros.analyticsservice=DEBUG

# CreatorOS Kafka Topics
creatoros.kafka.topics.publish-succeeded=${KAFKA_TOPIC_PUBLISH_SUCCEEDED:publish.succeeded}
creatoros.kafka.topics.analytics-ingest-requested=${KAFKA_TOPIC_ANALYTICS_INGEST_REQUESTED:analytics.ingest.requested}
