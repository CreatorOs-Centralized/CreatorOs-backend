# Local developer profile.
# No hard-coded secrets or local URLs: provide via env vars.
#
# Required environment variables:
# - SPRING_DATASOURCE_URL
# - SPRING_DATASOURCE_USERNAME
# - SPRING_DATASOURCE_PASSWORD
# - JWT_SECRET
# - ACCESS_TOKEN_EXPIRATION
# - REFRESH_TOKEN_EXPIRATION
#
# Optional environment variables:
# - KAFKA_BOOTSTRAP_SERVERS
spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

  mail:
    host: ${SPRING_MAIL_HOST:localhost}
    port: ${SPRING_MAIL_PORT:1025}
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
            required: false

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: auth-service

management:
  info:
    env:
      enabled: true
  endpoint:
    health:
      show-details: always
      show-components: always

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

creatoros:
  auth:
    debug-token-response: ${AUTH_DEBUG_TOKEN_RESPONSE:false}
    frontend-base-url: ${FRONTEND_BASE_URL:http://localhost:5173}
    mail-from: ${AUTH_MAIL_FROM:no-reply@creatoros.local}

  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173}
