# Docker Compose profile.
# Uses Docker-network hostnames by default.
#
# docker-compose.yml should set:
# - SPRING_PROFILES_ACTIVE=docker
# - SPRING_DATASOURCE_PASSWORD
# - KEYCLOAK_ISSUER_URI (must match token `iss`)
# - KEYCLOAK_JWK_SET_URI (reachable from within Docker network)
# - (optional) KAFKA_BOOTSTRAP_SERVERS
spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://auth-db:5432/auth_db}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD}

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: auth-service

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI}
          jwk-set-uri: ${KEYCLOAK_JWK_SET_URI:}

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
