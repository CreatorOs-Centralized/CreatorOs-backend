# Docker Compose profile.
# Uses Docker-network hostnames by default.
#
# docker-compose.yml should set:
# - SPRING_PROFILES_ACTIVE=docker
# - SPRING_DATASOURCE_PASSWORD
# - JWT_SECRET
# - ACCESS_TOKEN_EXPIRATION
# - REFRESH_TOKEN_EXPIRATION
# - (optional) KAFKA_BOOTSTRAP_SERVERS
spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/auth_db}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD}

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka:29092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: auth-service

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

creatoros:
  auth:
    debug-token-response: ${AUTH_DEBUG_TOKEN_RESPONSE:false}
