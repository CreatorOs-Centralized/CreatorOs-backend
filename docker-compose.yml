services:
  # ========================================
  # Infrastructure Services
  # ========================================

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: creatoros_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_MULTIPLE_DATABASES: ${POSTGRES_DBS}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/postgres/init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - creatoros-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: creatoros_redis
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - creatoros-network

  # Kafka Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: creatoros_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "${ZOOKEEPER_PORT}:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - creatoros-network

  # Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: creatoros_kafka
    depends_on:
      - zookeeper
    ports:
      - "${KAFKA_PORT}:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:${KAFKA_PORT}
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test:
        [
          "CMD",
          "kafka-broker-api-versions",
          "--bootstrap-server",
          "localhost:9092",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - creatoros-network

  # DEV helper: creates topics used by auth-service events.
  kafka-init:
    image: apache/kafka:4.1.1
    container_name: creatoros_kafka_init
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command:
      - >-
        until /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:29092 --list >/dev/null 2>&1; do echo "waiting for kafka..."; sleep 2; done;
        /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:29092 --create --if-not-exists --topic auth.user.created --partitions 1 --replication-factor 1;
        /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:29092 --create --if-not-exists --topic auth.user.role-updated --partitions 1 --replication-factor 1;
        /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:29092 --create --if-not-exists --topic auth.user.deleted --partitions 1 --replication-factor 1;
        echo "kafka topics ready";
    networks:
      - creatoros-network

  # Keycloak Database
  keycloak-db:
    image: postgres:15-alpine
    container_name: keycloak_db
    environment:
      POSTGRES_USER: ${KEYCLOAK_DB_USER:-keycloak}
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD:-keycloak}
      POSTGRES_DB: ${KEYCLOAK_DB_NAME:-keycloak}
    volumes:
      - keycloak_db_data:/var/lib/postgresql/data
    networks:
      - creatoros-network

  # Keycloak (DEV)
  keycloak:
    image: quay.io/keycloak/keycloak:25.0.6
    container_name: keycloak
    depends_on:
      - keycloak-db
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}

      KC_DB: ${KC_DB:-postgres}
      KC_DB_URL: ${KC_DB_URL:-jdbc:postgresql://keycloak-db:5432/${KEYCLOAK_DB_NAME:-keycloak}}
      KC_DB_USERNAME: ${KEYCLOAK_DB_USER:-keycloak}
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD:-keycloak}

      KC_HTTP_ENABLED: "${KC_HTTP_ENABLED:-true}"
      KC_HOSTNAME_STRICT: "${KC_HOSTNAME_STRICT:-false}"
      KC_PROXY: ${KC_PROXY:-edge}
    command:
      - start-dev
      - --http-port=8080
      - --import-realm
    ports:
      - "${KEYCLOAK_PORT:-8088}:8080"
    volumes:
      - ./services/auth-service/keycloak/import:/opt/keycloak/data/import:ro
    networks:
      - creatoros-network

  # ========================================
  # Application Services
  # ========================================

  # Auth Service
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8081
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/auth_db
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - KEYCLOAK_ISSUER_URI=${KEYCLOAK_ISSUER_URI}
      - KEYCLOAK_JWK_SET_URI=${KEYCLOAK_JWK_SET_URI}
    ports:
      - "${AUTH_SERVICE_PORT}:8081"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      keycloak:
        condition: service_started
    restart: unless-stopped
    networks:
      - creatoros-network

  # # Profile Service
  profile-service:
    build:
      context: ./services/profile-service
      dockerfile: Dockerfile
    container_name: profile-service
    environment:
      - SERVER_PORT=8082
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=profile_db
      - DB_USERNAME=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "${PROFILE_SERVICE_PORT}:8082"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - creatoros-network

  # # Content Service
  content-service:
    build:
      context: ./services/content-service
      dockerfile: Dockerfile
    container_name: content-service
    environment:
      - SERVER_PORT=8083
      - CONTENT_DB_URL=jdbc:postgresql://postgres:5432/content_db
      - CONTENT_DB_USERNAME=${POSTGRES_USER}
      - CONTENT_DB_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "${CONTENT_SERVICE_PORT}:8083"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - creatoros-network

  # # Asset Service
  # asset-service:
