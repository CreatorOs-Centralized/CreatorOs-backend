version: "3.9"

services:

  # ========================================
  # Infrastructure Services
  # ========================================

  postgres:
    image: postgres:15-alpine
    container_name: creatoros_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_MULTIPLE_DATABASES: ${POSTGRES_DBS}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/postgres/init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - creatoros-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: creatoros_redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - creatoros-network
    restart: unless-stopped

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: creatoros_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - creatoros-network
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: creatoros_kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "kafka:29092"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - creatoros-network
    restart: unless-stopped

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: creatoros_kafka_ui
    depends_on:
      - kafka
    environment:
      KAFKA_CLUSTERS_0_NAME: creatoros
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - creatoros-network
    restart: unless-stopped

  keycloak-db:
    image: postgres:15-alpine
    container_name: creatoros_keycloak_db
    environment:
      POSTGRES_USER: ${KEYCLOAK_DB_USER}
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
      POSTGRES_DB: ${KEYCLOAK_DB_NAME}
    volumes:
      - keycloak_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${KEYCLOAK_DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - creatoros-network
    restart: unless-stopped

  keycloak:
    image: quay.io/keycloak/keycloak:25.0.6
    container_name: creatoros_keycloak
    command: start --http-port=8080 --import-realm
    depends_on:
      keycloak-db:
        condition: service_healthy
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/${KEYCLOAK_DB_NAME}
      KC_DB_USERNAME: ${KEYCLOAK_DB_USER}
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
      KC_HTTP_ENABLED: "true"
      KC_HOSTNAME_STRICT: "false"
      KC_PROXY: edge
      KC_HEALTH_ENABLED: "true"
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
    volumes:
      - ./services/auth-service/keycloak/import:/opt/keycloak/data/import:ro
    networks:
      - creatoros-network
    restart: unless-stopped

  # ========================================
  # Application Services (INTERNAL ONLY)
  # ========================================

  auth-service:
    build:
      context: ./services/auth-service
    container_name: auth-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8081
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/auth_db
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - KEYCLOAK_ISSUER_URI=${KEYCLOAK_ISSUER_URI}
      - KEYCLOAK_JWK_SET_URI=${KEYCLOAK_JWK_SET_URI}
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - creatoros-network
    restart: unless-stopped

  profile-service:
    build:
      context: ./services/profile-service
    container_name: profile-service
    environment:
      - SERVER_PORT=8082
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=profile_db
      - DB_USERNAME=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - KEYCLOAK_ISSUER_URI=${KEYCLOAK_ISSUER_URI}
      - KEYCLOAK_JWK_SET_URI=${KEYCLOAK_JWK_SET_URI}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - creatoros-network
    restart: unless-stopped

  content-service:
    build:
      context: ./services/content-service
    container_name: content-service
    environment:
      - SERVER_PORT=8083
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - creatoros-network
    restart: unless-stopped

  asset-service:
    build:
      context: ./services/asset-service
    container_name: asset-service
    environment:
      - SERVER_PORT=8084
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/asset_db
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - GCP_PROJECT_ID=${GCP_PROJECT_ID}
      - GCP_BUCKET_NAME=${GCP_BUCKET_NAME}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/gcp-credentials.json
    volumes:
      - ${GCP_CREDENTIALS_PATH}:/gcloud/application_default_credentials.json:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - creatoros-network
    restart: unless-stopped

  publishing-service:
    build:
      context: ./services/publishing-service
    container_name: publishing-service
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/publishing_db
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - LINKEDIN_CLIENT_ID=${LINKEDIN_CLIENT_ID}
      - LINKEDIN_CLIENT_SECRET=${LINKEDIN_CLIENT_SECRET}
      - LINKEDIN_REDIRECT_URI=${LINKEDIN_REDIRECT_URI}
      - YOUTUBE_CLIENT_ID=${YOUTUBE_CLIENT_ID}
      - YOUTUBE_CLIENT_SECRET=${YOUTUBE_CLIENT_SECRET}
      - YOUTUBE_REDIRECT_URI=${YOUTUBE_REDIRECT_URI}
      - YOUTUBE_STATE_SECRET=${YOUTUBE_STATE_SECRET}
      - YOUTUBE_STATE_TTL_SECONDS=${YOUTUBE_STATE_TTL_SECONDS}
      - YOUTUBE_STATE_SECRET=${YOUTUBE_STATE_SECRET}
      - YOUTUBE_STATE_TTL_SECONDS=${YOUTUBE_STATE_TTL_SECONDS}
      - GCP_PROJECT_ID=${GCP_PROJECT_ID}
      - GCP_BUCKET_NAME=${GCP_BUCKET_NAME}
      - GOOGLE_APPLICATION_CREDENTIALS=/gcloud/application_default_credentials.json
    volumes:
      - ${GCP_CREDENTIALS_PATH}:/app/gcp-credentials.json:ro
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - creatoros-network
    restart: unless-stopped

  notification-service:
    build:
      context: ./services/notification-service
    container_name: notification-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8090
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/notification_db
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - MAILERSEND_TOKEN=${MAILERSEND_TOKEN}
      - MAILERSEND_FROM_EMAIL=${MAILERSEND_FROM_EMAIL}
      - MAILERSEND_FROM_NAME=${MAILERSEND_FROM_NAME}
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - creatoros-network
    restart: unless-stopped

  scheduler-service:
    build:
      context: ./services/scheduler-service
    container_name: scheduler-service
    environment:
      - SERVER_PORT=8086
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/scheduler_db
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - creatoros-network
    restart: unless-stopped

  analytics-service:
    build:
      context: ./services/analytics-service
    container_name: analytics-service
    environment:
      - SERVER_PORT=8087
      - SERVER_PORT=8087
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/analytics_db
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - creatoros-network
    restart: unless-stopped

  # ONLY PUBLIC ENTRY POINT
  api-gateway:
    build:
      context: ./gateway/api-gateway
    container_name: api-gateway
    ports:
      - "${API_GATEWAY_PORT}:8080"
    environment:
      - SERVER_PORT=8080
      - JWT_SECRET=${JWT_SECRET}
      - KEYCLOAK_ISSUER_URI=${KEYCLOAK_ISSUER_URI}
      - KEYCLOAK_JWK_SET_URI=${KEYCLOAK_JWK_SET_URI}
      - SERVICES_AUTH_SERVICE_URL=http://auth-service:8081
      - SERVICES_PROFILE_SERVICE_URL=http://profile-service:8082
      - SERVICES_CONTENT_SERVICE_URL=http://content-service:8083
      - SERVICES_ASSET_SERVICE_URL=http://asset-service:8084
      - SERVICES_PUBLISHING_SERVICE_URL=http://publishing-service:8085
      - SERVICES_NOTIFICATION_SERVICE_URL=http://notification-service:8090
      - SERVICES_SCHEDULER_SERVICE_URL=http://scheduler-service:8086
      - SERVICES_ANALYTICS_SERVICE_URL=http://analytics-service:8087
    depends_on:
      - auth-service
      - profile-service
      - content-service
      - publishing-service
      - notification-service
      - notification-service
      - scheduler-service
      - analytics-service
    networks:
      - creatoros-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  zookeeper_data:
  zookeeper_logs:
  kafka_data:
  keycloak_db_data:

networks:
  creatoros-network:
    driver: bridge