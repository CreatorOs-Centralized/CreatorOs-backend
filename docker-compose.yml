services:
  # ========================================
  # Infrastructure Services
  # ========================================

  # PostgreSQL Database
  postgres:
    build:
      context: ./infra/postgres
      dockerfile: Dockerfile
    container_name: creatoros_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_MULTIPLE_DATABASES: ${POSTGRES_DBS}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - creatoros-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: creatoros_redis
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - creatoros-network
  
  # Kafka Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: creatoros_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "${ZOOKEEPER_PORT}:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - creatoros-network

  # Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: creatoros_kafka
    depends_on:
      - zookeeper
    ports:
      - "${KAFKA_PORT}:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:${KAFKA_PORT}
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test:
        [
          "CMD",
          "kafka-broker-api-versions",
          "--bootstrap-server",
          "localhost:9092",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - creatoros-network

  # DEV helper: creates Kafka topics used by the platform.
  # Avoids relying on broker auto-create behavior.
  kafka-init:
    image: confluentinc/cp-kafka:7.5.0
    container_name: creatoros_kafka_init
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command:
      - >-
        until kafka-topics --bootstrap-server kafka:29092 --list >/dev/null 2>&1; do echo "waiting for kafka..."; sleep 2; done;
        kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic ${KAFKA_TOPIC_PUBLISH_REQUESTED:-publish.requested} --partitions 1 --replication-factor 1;
        kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic ${KAFKA_TOPIC_PUBLISH_STARTED:-publish.started} --partitions 1 --replication-factor 1;
        kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic ${KAFKA_TOPIC_PUBLISH_SUCCEEDED:-publish.succeeded} --partitions 1 --replication-factor 1;
        kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic ${KAFKA_TOPIC_PUBLISH_FAILED:-publish.failed} --partitions 1 --replication-factor 1;
        kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic ${KAFKA_TOPIC_PUBLISH_RETRY_REQUESTED:-publish.retry.requested} --partitions 1 --replication-factor 1;
        kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic ${KAFKA_TOPIC_NOTIFICATION_SEND_REQUESTED:-notification.send.requested} --partitions 1 --replication-factor 1;
        kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic ${KAFKA_TOPIC_ANALYTICS_INGEST_REQUESTED:-analytics.ingest.requested} --partitions 1 --replication-factor 1;
        kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic ${KAFKA_TOPIC_AUTH_USER_CREATED:-auth.user.created} --partitions 1 --replication-factor 1;
        kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic ${KAFKA_TOPIC_AUTH_USER_ROLE_UPDATED:-auth.user.role-updated} --partitions 1 --replication-factor 1;
        kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic ${KAFKA_TOPIC_AUTH_USER_DELETED:-auth.user.deleted} --partitions 1 --replication-factor 1;
        echo "kafka topics ready";
    networks:
      - creatoros-network
    restart: "no"

  # Kafka UI - Web Interface for Monitoring Kafka
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: creatoros_kafka_ui
    depends_on:
      - kafka
    ports:
      - "8088:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: creatoros
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      KAFKA_CLUSTERS_0_JMXPORT: 9999
      KAFKA_CLUSTERS_0_KAFKACONNECT_0_NAME: kafka-connect
      KAFKA_CLUSTERS_0_KAFKACONNECT_0_ADDRESS: localhost:8083
    networks:
      - creatoros-network
    restart: unless-stopped

  # ========================================
  # Application Services
  # ========================================

  # Auth Service
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8081
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/auth_db
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - JWT_SECRET=${JWT_SECRET}
      - ACCESS_TOKEN_EXPIRATION=${ACCESS_TOKEN_EXPIRATION:-900}
      - REFRESH_TOKEN_EXPIRATION=${REFRESH_TOKEN_EXPIRATION:-604800}
      - AUTH_DEBUG_TOKEN_RESPONSE=${AUTH_DEBUG_TOKEN_RESPONSE:-false}
      - KAFKA_TOPIC_AUTH_USER_CREATED=${KAFKA_TOPIC_AUTH_USER_CREATED:-auth.user.created}
      - KAFKA_TOPIC_AUTH_USER_ROLE_UPDATED=${KAFKA_TOPIC_AUTH_USER_ROLE_UPDATED:-auth.user.role-updated}
      - KAFKA_TOPIC_AUTH_USER_DELETED=${KAFKA_TOPIC_AUTH_USER_DELETED:-auth.user.deleted}
      - FRONTEND_BASE_URL=${FRONTEND_BASE_URL:-http://localhost:5173}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:5173}
      - NOTIFICATION_SERVICE_BASE_URL=${NOTIFICATION_SERVICE_BASE_URL:-http://notification-service:8090}
      - NOTIFICATION_SERVICE_TOPIC=${NOTIFICATION_SERVICE_TOPIC:-notification.send.requested}
    ports:
      - "${AUTH_SERVICE_PORT}:8081"
    depends_on:
      postgres:
        condition: service_healthy
      notification-service:
        condition: service_started
    restart: unless-stopped
    networks:
      - creatoros-network

  # # Profile Service
  profile-service:
    build:
      context: ./services/profile-service
      dockerfile: Dockerfile
    container_name: profile-service
    environment:
      - SERVER_PORT=8082
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=profile_db
      - DB_USERNAME=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
    ports:
      - "${PROFILE_SERVICE_PORT}:8082"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - creatoros-network

  # # Content Service
  content-service:
    build:
      context: ./services/content-service
      dockerfile: Dockerfile
    container_name: content-service
    environment:
      - SERVER_PORT=8083
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "${CONTENT_SERVICE_PORT}:8083"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - creatoros-network

  # # Asset Service
  asset-service:
    build:
      context: ./services/asset-service
      dockerfile: Dockerfile
    container_name: asset-service
    environment:
      - SERVER_PORT=8084
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/asset_db
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - GCP_PROJECT_ID=${GCP_PROJECT_ID}
      - GCP_BUCKET_NAME=${GCP_BUCKET_NAME}
      - GOOGLE_APPLICATION_CREDENTIALS=/gcloud/application_default_credentials.json
    ports:
      - "8084:8084"
    volumes:
      - ${GCP_CREDENTIALS_PATH}:/gcloud/application_default_credentials.json:ro
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - creatoros-network

  # Publishing Service
  publishing-service:
    build:
      context: ./services/publishing-service
      dockerfile: Dockerfile
    container_name: publishing-service
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/publishing_db
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - KAFKA_TOPIC_PUBLISH_REQUESTED=${KAFKA_TOPIC_PUBLISH_REQUESTED:-publish.requested}
      - KAFKA_TOPIC_PUBLISH_STARTED=${KAFKA_TOPIC_PUBLISH_STARTED:-publish.started}
      - KAFKA_TOPIC_PUBLISH_SUCCEEDED=${KAFKA_TOPIC_PUBLISH_SUCCEEDED:-publish.succeeded}
      - KAFKA_TOPIC_PUBLISH_FAILED=${KAFKA_TOPIC_PUBLISH_FAILED:-publish.failed}
      - KAFKA_TOPIC_PUBLISH_RETRY_REQUESTED=${KAFKA_TOPIC_PUBLISH_RETRY_REQUESTED:-publish.retry.requested}
      - LINKEDIN_CLIENT_ID=${LINKEDIN_CLIENT_ID}
      - LINKEDIN_CLIENT_SECRET=${LINKEDIN_CLIENT_SECRET}
      - LINKEDIN_REDIRECT_URI=${LINKEDIN_REDIRECT_URI}
      - YOUTUBE_CLIENT_ID=${YOUTUBE_CLIENT_ID}
      - YOUTUBE_CLIENT_SECRET=${YOUTUBE_CLIENT_SECRET}
      - YOUTUBE_REDIRECT_URI=${YOUTUBE_REDIRECT_URI}
      - YOUTUBE_STATE_SECRET=${YOUTUBE_STATE_SECRET}
      - YOUTUBE_STATE_TTL_SECONDS=${YOUTUBE_STATE_TTL_SECONDS}
      - GCP_PROJECT_ID=${GCP_PROJECT_ID}
      - GCP_BUCKET_NAME=${GCP_BUCKET_NAME}
      - GOOGLE_APPLICATION_CREDENTIALS=/gcloud/application_default_credentials.json
    volumes:
      - ${GCP_CREDENTIALS_PATH}:/gcloud/application_default_credentials.json:ro
    ports:
      - "${PUBLISHING_SERVICE_PORT}:8085"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - creatoros-network

  # Notification Service
  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8090
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/notification_db
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - KAFKA_TOPIC_PUBLISH_STARTED=${KAFKA_TOPIC_PUBLISH_STARTED:-publish.started}
      - KAFKA_TOPIC_PUBLISH_SUCCEEDED=${KAFKA_TOPIC_PUBLISH_SUCCEEDED:-publish.succeeded}
      - KAFKA_TOPIC_PUBLISH_FAILED=${KAFKA_TOPIC_PUBLISH_FAILED:-publish.failed}
      - KAFKA_TOPIC_PUBLISH_RETRY_REQUESTED=${KAFKA_TOPIC_PUBLISH_RETRY_REQUESTED:-publish.retry.requested}
      - KAFKA_TOPIC_NOTIFICATION_SEND_REQUESTED=${KAFKA_TOPIC_NOTIFICATION_SEND_REQUESTED:-notification.send.requested}
      - MAILERSEND_TOKEN=${MAILERSEND_TOKEN}
      - MAILERSEND_FROM_EMAIL=${MAILERSEND_FROM_EMAIL}
      - MAILERSEND_FROM_NAME=${MAILERSEND_FROM_NAME}
    ports:
      - "${NOTIFICATION_SERVICE_PORT:-8090}:8090"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - creatoros-network

  # Scheduler Service
  scheduler-service:
    build:
      context: ./services/scheduler-service
      dockerfile: Dockerfile
    container_name: scheduler-service
    environment:
      - SERVER_PORT=8086
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/scheduler_db
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - KAFKA_TOPIC_PUBLISH_REQUESTED=${KAFKA_TOPIC_PUBLISH_REQUESTED:-publish.requested}
    ports:
      - "8086:8086"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - creatoros-network

  # Analytics Service
  analytics-service:
    build:
      context: ./services/analytics-service
      dockerfile: Dockerfile
    container_name: analytics-service
    environment:
      - SERVER_PORT=8087
      - SERVER_PORT=8087
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/analytics_db
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - KAFKA_TOPIC_PUBLISH_SUCCEEDED=${KAFKA_TOPIC_PUBLISH_SUCCEEDED:-publish.succeeded}
      - KAFKA_TOPIC_ANALYTICS_INGEST_REQUESTED=${KAFKA_TOPIC_ANALYTICS_INGEST_REQUESTED:-analytics.ingest.requested}
    ports:
      - "8087:8087"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - creatoros-network

  # API Gateway
  api-gateway:
    build:
      context: ./gateway/api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    environment:
      - SERVER_PORT=8080
      - JWT_SECRET=${JWT_SECRET}
      - SERVICES_AUTH_SERVICE_URL=http://auth-service:8081
      - SERVICES_PROFILE_SERVICE_URL=http://profile-service:8082
      - SERVICES_CONTENT_SERVICE_URL=http://content-service:8083
      - SERVICES_ASSET_SERVICE_URL=http://asset-service:8084
      - SERVICES_PUBLISHING_SERVICE_URL=http://publishing-service:8085
      - SERVICES_NOTIFICATION_SERVICE_URL=http://notification-service:8090
      - NOTIFICATION_SERVICE_URL=http://notification-service:8090
      - SERVICES_SCHEDULER_SERVICE_URL=http://scheduler-service:8086
      - SERVICES_ANALYTICS_SERVICE_URL=http://analytics-service:8087
    ports:
      - "${API_GATEWAY_PORT}:8080"
    depends_on:
      - auth-service
      - profile-service
      - content-service
      - publishing-service
      - notification-service
      - scheduler-service
      - analytics-service
    restart: unless-stopped
    networks:
      - creatoros-network

volumes:
  postgres_data:
  redis_data:
  zookeeper_data:
  zookeeper_logs:
  kafka_data:

networks:
  creatoros-network:
    driver: bridge
